name: Ansible

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Ansible lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ansible/ansible-lint@main
        with:
          working_directory: ./ansible
          setup_python: "true"
          requirements_file: "./ansible/collections/requirements.yml"
