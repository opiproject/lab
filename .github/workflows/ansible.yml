name: Ansible

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Ansible lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install/Update Ansible and Ansible-lint
      - name: Install Ansible
        run: |
          python3 -m pip install ansible ansible-lint

      # Set Ansible Collection Path
      - name: Set Ansible Collection Path
        run: |
          echo "ANSIBLE_COLLECTION_PATHS=$(ansible-galaxy collection list | grep -Eo '/.*')" >> $GITHUB_ENV

      # Run ansible-lint with FQCN resolution
      - name: Run ansible-lint
        env:
          ANSIBLE_COLLECTION_PATHS: ${{ env.ANSIBLE_COLLECTION_PATHS }}
        run: ansible-lint ./ansible
